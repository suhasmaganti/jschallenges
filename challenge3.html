<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <title>Challenge 4</title>
    <style>

    .errorMsg { 
      font-family: 'Permanent Marker';
      color: red;
      display: none; 
    } 

    </style>
    
    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var name = document.getElementById("name").value;
      var address = document.getElementById("addr").value;

      var nameE = document.getElementById("nameError")
      var addrE = document.getElementById("addressError")

      var valid = true;

      // Name Error
      if (name.length == 0) {
        nameE.style.display="block";
        valid = false;
      }
      else {
        nameE.style.display="none";
      }

      // Address Error
      if (address.length == 0) {
        addrE.style.display="block";
        valid = false;
      }

      else {
        addrE.style.display="none";
      }

      return valid;
    } 

    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
